            overflow-x: hidden; min-height: 100vh;
        }
        .container {
            position: relative; width: 100%; min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
        }
        .particle {
            position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%;
            pointer-events: none; animation: float 20s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px) scale(1.2); opacity: 0.6; }
            50% { transform: translateY(-50px) translateX(-50px) scale(0.8); opacity: 0.4; }
            75% { transform: translateY(-150px) translateX(30px) scale(1.1); opacity: 0.5; }
        }
        .glow {
            position: absolute; width: 400px; height: 400px; border-radius: 50%;
            filter: blur(100px); opacity: 0.4; animation: glow 8s ease-in-out infinite;
        }
        .glow1 {
            background: radial-gradient(circle, rgba(255,107,237,0.6) 0%, transparent 70%);
            top: -100px; left: -100px;
        }
        .glow2 {
            background: radial-gradient(circle, rgba(102,126,234,0.6) 0%, transparent 70%);
            bottom: -100px; right: -100px; animation-delay: -4s;
        }
        @keyframes glow {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.3) translate(50px, 30px); }
        }
        .content {
            position: relative; z-index: 10; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column;
        }
        .title { text-align: center; margin: 30px 0; animation: fadeInDown 0.8s ease; }
        .title h1 {
            color: white; font-size: 28px; font-weight: 600;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .title-icon { font-size: 32px; animation: rotate 3s ease-in-out infinite; }
        @keyframes rotate { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(10deg); } }
        .week-nav {
            display: flex; justify-content: center; gap: 10px; margin: 20px 0;
            animation: fadeInDown 0.8s ease 0.2s both; flex-wrap: wrap;
        }
        .week-btn {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px;
            padding: 12px 20px; color: white; font-size: 15px; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .week-btn:hover {
            background: rgba(255, 255, 255, 0.25); transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .week-btn.active {
            background: rgba(255, 255, 255, 0.9); color: #667eea; font-weight: 600;
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.3);
        }
        .main-card {
            margin: 20px auto 100px; max-width: 700px; width: 100%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease 0.4s both; position: relative; overflow: hidden;
        }
        .card-shine {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .empty-state {
            position: relative; z-index: 2; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 400px;
        }
        .calendar-icon {
            width: 150px; height: 150px; background: white; border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); display: flex;
            flex-direction: column; overflow: hidden; animation: pulse 2s ease-in-out infinite;
            cursor: pointer; transition: transform 0.3s ease;
        }
        .calendar-icon:hover { transform: scale(1.1) rotateY(10deg); }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 25px 80px rgba(255, 255, 255, 0.4); }
        }
        .calendar-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white; padding: 12px; text-align: center;
            font-size: 14px; font-weight: 600; letter-spacing: 1px;
        }
        .calendar-body {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 56px; font-weight: 700; color: #333;
        }
        .hint-text { margin-top: 40px; color: white; font-size: 16px; text-align: center; opacity: 0.95; }
        .stats { display: flex; gap: 15px; margin-top: 30px; justify-content: center; flex-wrap: wrap; }
        .stat-card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 15px;
            padding: 15px 25px; text-align: center; transition: all 0.3s ease; cursor: pointer;
        }
        .stat-card:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-5px); }
        .stat-number { color: white; font-size: 28px; font-weight: 700; margin-bottom: 5px; }
        .stat-label { color: rgba(255, 255, 255, 0.9); font-size: 12px; }
        .schedule-content { position: relative; z-index: 2; display: none; }
        .schedule-content.active { display: block; animation: fadeIn 0.5s ease; }
        .schedule-header { text-align: center; margin-bottom: 30px; }
        .schedule-date { color: white; font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .schedule-day { color: rgba(255, 255, 255, 0.9); font-size: 16px; }
        .timeline { position: relative; }
        .timeline-item {
            position: relative; padding-left: 40px; margin-bottom: 15px;
            animation: slideInLeft 0.5s ease;
        }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .timeline-dot {
            position: absolute; left: 0; top: 5px; width: 20px; height: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%; box-shadow: 0 0 20px rgba(245, 87, 108, 0.6); z-index: 2;
        }
        .timeline-dot::before {
            content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 8px; height: 8px; background: white; border-radius: 50%;
        }
        .timeline-line {
            position: absolute; left: 9px; top: 25px; width: 2px; height: calc(100% + 5px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
        }
        .timeline-card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 15px;
            padding: 12px 16px; transition: all 0.3s ease; cursor: pointer;
        }
        .timeline-card:hover { background: rgba(255, 255, 255, 0.25); transform: translateX(5px); }
        .timeline-time { color: #f5576c; font-size: 13px; font-weight: 600; margin-bottom: 6px; display: flex; align-items: center; gap: 5px; }
        .timeline-title { color: white; font-size: 16px; font-weight: 600; margin-bottom: 5px; }
        .timeline-desc { color: rgba(255, 255, 255, 0.9); font-size: 13px; line-height: 1.5; }
        .timeline-tags { display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap; }
        .tag { background: rgba(255, 255, 255, 0.2); color: white; padding: 3px 10px; border-radius: 10px; font-size: 11px; font-weight: 500; }
        .fab {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; cursor: pointer; box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            animation: bounce 2s ease-in-out infinite; z-index: 100; border: none; transition: all 0.3s ease;
        }
        .fab:hover { transform: scale(1.1); }
        .fab:active { transform: scale(0.95); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .music-panel {
            position: fixed; bottom: 100px; right: 30px; width: 280px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 20px; box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            display: none; z-index: 99; border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .music-panel.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .music-info { margin-bottom: 15px; }
        .music-title { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 5px; }
        .music-artist { font-size: 13px; color: #666; }
        .music-error { font-size: 11px; color: #f5576c; margin-top: 5px; }
        .music-list { max-height: 200px; overflow-y: auto; margin-bottom: 15px; }
        .music-item {
            padding: 10px; margin-bottom: 5px; background: rgba(102, 126, 234, 0.1);
            border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-size: 14px; color: #333;
        }
        .music-item:hover { background: rgba(102, 126, 234, 0.2); transform: translateX(5px); }
        .music-item.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .close-panel {
            text-align: center; padding: 8px; background: rgba(245, 87, 108, 0.1);
            border-radius: 10px; cursor: pointer; color: #f5576c; font-size: 13px; font-weight: 500;
        }
        .close-panel:hover { background: rgba(245, 87, 108, 0.2); }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

        let isPlaying = false, currentSongIndex = -1;
        const audioPlayer = document.getElementById('audioPlayer');
        const musicBtn = document.getElementById('musicBtn');
        const musicPanel = document.getElementById('musicPanel');
        function initMusicList() {
            const musicList = document.getElementById('musicList');
            musicLibrary.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'music-item';
                item.textContent = `${song.title} - ${song.artist}`;
                item.addEventListener('click', () => playSong(index));
                musicList.appendChild(item);
            });
        }
        function playSong(index) {
            currentSongIndex = index;
            const song = musicLibrary[index];
            document.getElementById('currentTitle').textContent = song.title;
            document.getElementById('currentArtist').textContent = song.artist;
            document.getElementById('musicError').style.display = 'none';
            document.querySelectorAll('.music-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            audioPlayer.src = song.url;
            audioPlayer.load();
            audioPlayer.play().then(() => {
                isPlaying = true;
                musicBtn.textContent = '⏸️';
            }).catch(error => {
                console.error('播放失败:', error);
                document.getElementById('musicError').textContent = '播放失败,请检查音频链接';
                document.getElementById('musicError').style.display = 'block';
                isPlaying = false;
                musicBtn.textContent = '▶️';
            });
        }
        musicBtn.addEventListener('click', function() {
            if (!musicPanel.classList.contains('active')) {
                musicPanel.classList.add('active');
            } else {
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                    musicBtn.textContent = '▶️';
                } else {
                    if (currentSongIndex >= 0) {
                        audioPlayer.play();
                        isPlaying = true;
                        musicBtn.textContent = '⏸️';
                    }
                }
            }
        });
        document.getElementById('closePanel').addEventListener('click', function() {
            musicPanel.classList.remove('active');
        });
        audioPlayer.addEventListener('ended', function() {
            currentSongIndex = (currentSongIndex + 1) % musicLibrary.length;
            playSong(currentSongIndex);
        });
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 60 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        // 渲染时间表
        function renderSchedule(day) {
            const timeline = document.getElementById('timeline');
            const schedule = scheduleData[day] || [];
            timeline.innerHTML = '';

            schedule.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'timeline-item';
                el.style.animationDelay = (index * 0.08) + 's';

                const tagsHtml = (item.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
                el.innerHTML = `
                    <div class="timeline-dot"></div>
                    ${index < schedule.length - 1 ? '<div class="timeline-line"></div>' : ''}
                    <div class="timeline-card">
                        <div class="timeline-time">🕐 ${item.time}</div>
                        <div class="timeline-title">${item.title}</div>
                        ${item.desc ? `<div class="timeline-desc">${item.desc}</div>` : ''}
                        ${tagsHtml ? `<div class="timeline-tags">${tagsHtml}</div>` : ''}
                    </div>
                `;
                timeline.appendChild(el);
            });

            document.getElementById('taskCount').textContent = schedule.length;
        }

        // 更新日期显示
        function updateDateDisplay(day) {
            const dayMap = { monday: '周一', tuesday: '周二', wednesday: '周三', thursday: '周四', friday: '周五' };
            document.getElementById('scheduleDate').textContent = `10月 ${dayMap[day]}`;
        }

        // 星期按钮点击事件
        document.querySelectorAll('.week-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const day = this.getAttribute('data-day');
                document.querySelectorAll('.week-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                document.getElementById('emptyState').style.display = 'none';
                const scheduleContent = document.getElementById('scheduleContent');
                scheduleContent.classList.add('active');

                renderSchedule(day);
                updateDateDisplay(day);
            });
        });

        // 更新日历为当前日期
        function updateCalendar() {
            const now = new Date();
            const day = now.getDate();
            const monthNames = {
                0: { en: 'JAN', cn: '一月' }, 1: { en: 'FEB', cn: '二月' }, 2: { en: 'MAR', cn: '三月' },
                3: { en: 'APR', cn: '四月' }, 4: { en: 'MAY', cn: '五月' }, 5: { en: 'JUN', cn: '六月' },
                6: { en: 'JUL', cn: '七月' }, 7: { en: 'AUG', cn: '八月' }, 8: { en: 'SEP', cn: '九月' },
                9: { en: 'OCT', cn: '十月' }, 10: { en: 'NOV', cn: '十一月' }, 11: { en: 'DEC', cn: '十二月' }
            };
            const month = monthNames[now.getMonth()];
            document.getElementById('calendarMonth').textContent = `${month.en} ${month.cn}`;
            document.getElementById('calendarDay').textContent = day;
        }

        // 初始化
        createParticles();
        updateCalendar();
        initMusicList();
    </script>
</body>
</html>
