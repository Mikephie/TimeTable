<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背景动画测试</title>
    <style>
        /* 动画定义：柔和的蓝色渐变循环 */
        @keyframes background-gradient-test {
            0% { background-color: #e6f7ff; } /* 浅蓝 */
            50% { background-color: #f0f8ff; } /* 更浅的蓝 */
            100% { background-color: #e6f7ff; } /* 返回浅蓝 */
        }

        /* 强制 body 覆盖整个视口并应用动画 */
        body {
            /* 确保背景占据整个屏幕 */
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            
            /* 应用动画 */
            background-color: #e6f7ff; /* 初始背景色 */
            animation: background-gradient-test 10s ease-in-out infinite alternate;
            
            /* 居中文本，方便测试 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #004d99;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>主页背景动画测试中...</h1>
</body>
</html>
