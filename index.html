        0%, 100% {
            transform: translateY(0) translateX(0) scale(1);
            opacity: 0.3;
        }
        25% {
            transform: translateY(-100px) translateX(50px) scale(1.2);
            opacity: 0.6;
        }
        50% {
            transform: translateY(-50px) translateX(-50px) scale(0.8);
            opacity: 0.4;
        }
        75% {
            transform: translateY(-150px) translateX(30px) scale(1.1);
            opacity: 0.5;
        }
    }

    /* 渐变光效 */
    .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
        animation: glow 8s ease-in-out infinite;
    }

    .glow1 {
        background: radial-gradient(circle, rgba(255,107,237,0.6) 0%, transparent 70%);
        top: -100px;
        left: -100px;
    }

    .glow2 {
        background: radial-gradient(circle, rgba(102,126,234,0.6) 0%, transparent 70%);
        bottom: -100px;
        right: -100px;
        animation-delay: -4s;
    }

    @keyframes glow {
        0%, 100% {
            transform: scale(1) translate(0, 0);
        }
        50% {
            transform: scale(1.3) translate(50px, 30px);
        }
    }

    /* 主内容区 */
    .content {
        position: relative;
        z-index: 10;
        padding: 20px;
        min-height: 100vh;

        flex-direction: column;

    .title {
        text-align: center;
        margin: 30px 0;
        animation: fadeInDown 0.8s ease;
    }

    .title h1 {
        color: white;
        font-size: 28px;
        font-weight: 600;

    }

    .title-icon {
        font-size: 32px;

    }

    @keyframes rotate {
        0%, 100% { transform: rotate(0deg); }

    .week-btn.active {

    @keyframes slideInLeft {

    // 创建动态粒子
    function createParticles() {
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 60 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            container.appendChild(particle);
        }
    }

    // 渲染时间表
    function renderSchedule(day) {
        const timeline = document.getElementById('timeline');
        const schedule = scheduleData[day];
        
        timeline.innerHTML = '';
        
        schedule.forEach((item, index) => {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';
            timelineItem.style.animationDelay = (index * 0.1) + 's';
            
            const tagsHtml = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            timelineItem.innerHTML = `
                <div class="timeline-dot"></div>
                ${index < schedule.length - 1 ? '<div class="timeline-line"></div>' : ''}
                <div class="timeline-card">
                    <div class="timeline-time">🕐 ${item.time}</div>
                    <div class="timeline-title">${item.title}</div>
                    <div class="timeline-desc">${item.desc}</div>
                    <div class="timeline-tags">${tagsHtml}</div>
                </div>
            `;
            
            timeline.appendChild(timelineItem);
        });
        
        document.getElementById('taskCount').textContent = schedule.length;
    }

    // 更新日期显示
    function updateDateDisplay(day) {
        const dayMap = {
            monday: '周一',
            tuesday: '周二',
            wednesday: '周三',
            thursday: '周四',
            friday: '周五'
        };
        document.getElementById('scheduleDate').textContent = `10月 ${dayMap[day]}`;
    }

    // 星期按钮点击事件
    document.querySelectorAll('.week-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const day = this.getAttribute('data-day');
            
            // 更新按钮状态
            document.querySelectorAll('.week-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            // 显示时间表，隐藏空状态
            document.getElementById('emptyState').style.display = 'none';
            const scheduleContent = document.getElementById('scheduleContent');
            scheduleContent.classList.add('active');
            
            // 渲染时间表
            renderSchedule(day);
            updateDateDisplay(day);
        });
    });
