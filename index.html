<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>背景动画测试</title>
<style>
  /* 页面全屏 */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    font-size: 2em;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);

    /* 背景渐变动画 */
    background: linear-gradient(270deg, #1a73e8, #ff4d4f, #52c41a, #fa8c16);
    background-size: 800% 800%;
    animation: bgShift 15s ease infinite;
  }

  /* 动画关键帧：左右平移渐变 */
  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>
  🌈 背景动画测试
</body>
</html>
